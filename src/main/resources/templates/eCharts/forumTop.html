<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Forum Top</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>

<div class="layui-card layui-bg-gray">
    <div class="layui-card-header"><h2>论坛最多发帖&回帖</h2></div>
    <div class="layui-card-body">
        <hr class="layui-bg-blue">
        <strong>单门课程最多发帖：</strong><br>
        课程名称：<span th:text="${courseName}"></span><br>
        发帖总数：<span th:text="${topicNum}"></span>
        <hr class="layui-bg-blue">
        <strong>单个帖子最多回复：</strong><span></span><br>
        帖子主题：<span th:text="${forumTopic}"></span><br>
        回帖总数：<span th:text="${replyNum}"></span>
        <hr class="layui-bg-blue">
    </div>
</div>

<script src="/layui/layui.js"></script>
<script src="/my-login-master/js/jquery.min.js"></script>

</body>
</html>
