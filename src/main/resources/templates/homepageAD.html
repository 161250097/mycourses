<!DOCTYPE html>

    <title>My Course - Admin Dashboard</title>
    <link rel="stylesheet" href="/layui/css/layui.css">

            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="/sit.jpg" class="layui-nav-img">
                    Administrator
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">个人信息</a></dd>
                    <dd><a href="">修改密码</a></dd>
                    <dd><a href="">退出登录</a></dd>
                </dl>
            </li>
        </ul>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

                        <dd><a href="javascript:;">教师统计</a></dd>
                        <dd><a href="javascript:;">学生统计</a></dd>
                        <dd><a href="javascript:;">MyCourses使用情况</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <img src="/jump.jpg"  alt="" width="100%" height="100%">
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © My Course
    </div>
</div>
<script src="/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){

    });
