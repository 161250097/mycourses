<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>My Homepage</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">My Course</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="">
          <img src="/cute-kitten-wallpaper-18701-wallpaperesque.jpg" class="layui-nav-img">
			<span th:text="${userName}"></span>
        </a>
        <dl class="layui-nav-child">
          <dd><a href="/profileST#profile=1" onclick='window.location.hash="#profile=1"; '>个人信息</a></dd>
		  <dd><a href="/profileST#profile=2">统计详情</a></dd>
          <dd><a href="/profileST#profile=3">修改密码</a></dd>
		  <dd><a href="">注销账号</a></dd>
		  <dd><a href="">退出登录</a></dd>
        </dl>
      </li>
    </ul>
  </div>
  
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		<legend>My Course Profile</legend>
	</fieldset>
	<div class="layui-tab" lay-filter="profile">
		<ul class="layui-tab-title">
			<li class="layui-this" lay-id="1">个人信息</li>
			<li lay-id="2">统计详情</li>
			<li lay-id="3">修改密码</li>
		</ul>
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>个人信息</legend>
				</fieldset>
				<form class="layui-form layui-form-pane" action="">

					<div class="layui-form-item">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-inline">
							<input type="text" name="userName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" th:value="${userName}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">年级</label>
						<div class="layui-input-inline">
							<input type="text" name="grade" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" disabled="" th:value="${grade}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">学号</label>
						<div class="layui-input-inline">
							<input type="text" name="studentID" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" disabled="" th:value="${studentID}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-block">
							<input type="text" name="email" autocomplete="off" placeholder="" class="layui-input" disabled="" th:value="${email}">
						</div>
					</div>
					<div class="layui-form-item">
						<button class="layui-btn" lay-submit="" lay-filter="demo2">提交更改</button>
					</div>
				</form>
			</div>
			
			<div class="layui-tab-item">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>统计详情</legend>
				</fieldset>
			</div>
			
			<div class="layui-tab-item">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>修改密码</legend>
				</fieldset>
				<form class="layui-form layui-form-pane" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">原密码</label>
						<div class="layui-input-inline">
							<input type="password" name="password" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">新密码</label>
						<div class="layui-input-inline">
							<input type="password" name="password" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">确认密码</label>
						<div class="layui-input-inline">
							<input type="password" name="password" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
							<button type="reset" class="layui-btn layui-btn-primary">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © My Course
  </div>
</div>

<script src="/layui/layui.js"></script>

<script>
//JavaScript代码区域
layui.use('element', function(){
  var $ = layui.jquery
  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
  
  //Hash地址的定位
  var layid = location.hash.replace(/^#profile=/, '');
  element.tabChange('profile', layid);
  
  element.on('tab(profile)', function(elem){
    location.hash = 'profile='+ $(this).attr('lay-id');
  });
  
});
</script>

<script>
layui.use('util', function(){
  var util = layui.util
  //固定块
  util.fixbar({
    bar1: '&#xe68e;'
    ,bar2: '&#xe705;'
    ,css: {right: 50, bottom: 100}
    ,bgcolor: '#393D49'
    ,click: function(type){
      if(type === 'bar1'){
        layer.msg('icon是可以随便换的')
      } else if(type === 'bar2') {
        layer.msg('两个bar都可以设定是否开启')
      }
    }
  });
});
</script>

<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>

</body>
</html>
